<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tape & Cartridge â€” the static remembers you</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="loading">
  <div class="scanlines"></div>
  <div class="noise"></div>

  <div class="hero">
    <div class="hero-bg">
      <video class="hero-image" autoplay muted playsinline id="bg-video"></video>
      <script>
        const bgVideos = ['bg-video-16.mp4', 'bg-video-15.mp4', 'bg-video-14.mp4', 'bg-video-13.mp4', 'bg-video.mp4', 'bg-video-2.mp4', 'bg-video-3.mp4', 'bg-video-4.mp4', 'bg-video-5.mp4', 'bg-video-6.mp4', 'bg-video-7.mp4', 'bg-video-8.mp4', 'bg-video-9.mp4', 'bg-video-10.mp4', 'bg-video-11.mp4', 'bg-video-12.mp4'];
        const videoEl = document.getElementById('bg-video');
        let lastIndex = -1;
        let preloaded = false;

        function preloadVideos() {
          if (preloaded) return;
          preloaded = true;
          bgVideos.forEach(src => {
            const link = document.createElement('link');
            link.rel = 'preload';
            link.as = 'video';
            link.href = src;
            document.head.appendChild(link);
          });
        }

        function playRandomVideo() {
          let randomIndex;
          do {
            randomIndex = Math.floor(Math.random() * bgVideos.length);
          } while (randomIndex === lastIndex && bgVideos.length > 1);
          lastIndex = randomIndex;
          videoEl.src = bgVideos[randomIndex];
          videoEl.playbackRate = 1.0;
          videoEl.play();
        }

        videoEl.addEventListener('playing', preloadVideos, { once: true });
        videoEl.addEventListener('ended', playRandomVideo);
        playRandomVideo();
      </script>
      <div class="hero-overlay"></div>
      <div class="hero-vignette"></div>
    </div>

    <div class="logo">
      <span class="logo-tape">TAPE</span>
      <span class="logo-amp">&</span>
      <span class="logo-cartridge">CARTRIDGE</span>
    </div>

    <div class="hero-content">
      <h1 class="tagline">the static<br>remembers you</h1>
      <div class="transmission">
        <span class="transmission-text"></span>
      </div>
    </div>

    <div class="contact">
      <a href="mailto:rewind@tapeandcartridge.com" class="contact-link">rewind@tapeandcartridge.com</a>
    </div>
  </div>

  <script src="effects.js"></script>
</body>
</html>
