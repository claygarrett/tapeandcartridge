<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

<body class="loading">
  <div class="scanlines"></div>
  <div class="noise"></div>

  <div class="hero">
    <div class="hero-bg">
      <video class="hero-image" muted playsinline id="bg-video-1"></video>
      <video class="hero-image" muted playsinline id="bg-video-2" style="display:none"></video>
      <script>
        const bgVideos = ['bg-video-16.mp4', 'bg-video-15.mp4', 'bg-video-14.mp4', 'bg-video-13.mp4', 'bg-video.mp4', 'bg-video-2.mp4', 'bg-video-3.mp4', 'bg-video-4.mp4', 'bg-video-5.mp4', 'bg-video-6.mp4', 'bg-video-7.mp4', 'bg-video-8.mp4', 'bg-video-9.mp4', 'bg-video-10.mp4', 'bg-video-11.mp4', 'bg-video-12.mp4'];
        const video1 = document.getElementById('bg-video-1');
        const video2 = document.getElementById('bg-video-2');
        let activeVideo = video1;
        let nextVideo = video2;
        let lastIndex = -1;

        function getRandomIndex() {
          let idx;
          do {
            idx = Math.floor(Math.random() * bgVideos.length);
          } while (idx === lastIndex && bgVideos.length > 1);
          lastIndex = idx;
          return idx;
        }

        function preloadNext() {
          const idx = getRandomIndex();
          nextVideo.src = bgVideos[idx];
          nextVideo.load();
        }

        function swap() {
          activeVideo.style.display = 'none';
          nextVideo.style.display = 'block';
          nextVideo.play();

          const temp = activeVideo;
          activeVideo = nextVideo;
          nextVideo = temp;

          preloadNext();
        }

        video1.addEventListener('ended', swap);
        video2.addEventListener('ended', swap);

        // Start first video
        video1.src = bgVideos[getRandomIndex()];
        video1.play();
        preloadNext();
      </script>
      <div class="hero-overlay"></div>
      <div class="hero-vignette"></div>
    </div>

    <div class="logo">
      <span class="logo-tape">TAPE</span>
      <span class="logo-amp">&</span>
      <span class="logo-cartridge">CARTRIDGE</span>
    </div>

    <div class="hero-content">
      <h1 class="tagline">the static<br>remembers you</h1>
      <div class="transmission">
        <span class="transmission-text"></span>
      </div>
    </div>

    <div class="contact">
      <a href="mailto:rewind@tapeandcartridge.com" class="contact-link">rewind@tapeandcartridge.com</a>
    </div>
  </div>

  <script src="effects.js"></script>
</body>
</html>
